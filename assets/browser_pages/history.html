<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>History - tbrowser</title>
    <style>
      body {
        background: #121212;
        color: #fff;
        font-family: Inter, system-ui, Arial, sans-serif;
        padding: 16px;
        margin: 0;
      }
      h2 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #4cafef;
      }
      ul {
        list-style: none;
        padding: 0;
        max-width: 800px;
        margin: 0 auto;
      }
      li {
        background: #1e1e1e;
        margin: 10px 0;
        padding: 12px 16px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        transition: background 0.2s ease-in-out;
      }
      li:hover {
        background: #2a2a2a;
      }
      a {
        color: #7cc7ff;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
      }
      small {
        color: #aaa;
        margin-top: 4px;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <h2>Browsing History</h2>

  </body>
</html>
